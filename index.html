<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Todo with VanillaJS</title>
</head>
<body>
    <!-- Start of todo app -->
    <div class="todo-app">
        <!-- App title -->
        <h1 class="todo-app__title">Todos</h1>
        <!-- Start of input -->
        <form class="todo-app__form">
            <!-- Input -->
            <input type="text" placeholder="eg. Run a mile" id="newTodoInput" />
            <!-- Submit button -->
            <input type="submit" id="todoBtn" value="Submit" />
        </form>
        <!-- End of input -->
         <!-- Start of todo list -->
        <ul class="todo__list">

        </ul>
        <!-- End of todo list -->
    </div>
    <!-- End of todo app -->
</body>
</html>
