<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Todo with VanillaJS</title>
</head>
<body>
    <!-- Start of todo app -->
    <div class="todo-app">
        <!-- App title -->
        <h1 class="todo-app__title">Todos</h1>
        <!-- Start of input -->
        <div class="todo-app__input">
            <!-- input -->
            <input type="text" placeholder="insert new todo">
            <!-- submit button -->
            <button id="todoBtn">Submit</button>
        </div>
        <!-- End of input -->
         <!-- Start of todo list -->
        <ul class="todo-list">
            <!-- Start of list item -->
            <li class="todo-list__item todo">
                <p class="todo-text">buy groceries</p>
                <!-- item icon -->
                <span class="todo__icon todo__icon--edit">✏️</span>
                <!-- item icon -->
                <span class="todo__icon todo__icon--del">🗑️</span>
            </li>
            <!-- End of list item -->
            <!-- Start of list item -->
            <li class="todo-list__item todo">
                <p class="todo-text">run a mile</p>
                <!-- item icon -->
                <span class="todo__icon todo__icon--edit">✏️</span>
                <!-- item icon -->
                <span class="todo__icon todo__icon--del">🗑️</span>
            </li>
            <!-- End of list item -->
            <!-- Start of list item -->
            <li class="todo-list__item todo">
                <p class="todo-text">ketchup</p>
                <!-- item icon -->
                <span class="todo__icon todo__icon--edit">✏️</span>
                <!-- item icon -->
                <span class="todo__icon todo__icon--del">🗑️</span>
            </li>
            <!-- End of list item -->
            <!-- Start of list item -->
            <li class="todo-list__item todo">
                <p class="todo-text">shower</p>
                <!-- item icon -->
                <span class="todo__icon todo__icon--edit">✏️</span>
                <!-- item icon -->
                <span class="todo__icon todo__icon--del">🗑️</span>
            </li>
            <!-- End of list item -->
        </ul>
        <!-- End of todo list -->
    </div>
    <!-- End of todo app -->
</body>
</html>
