<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Todo list with VanillaJS</title>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="app-title">Todos</div>
            <ul class="todo-container">
                <li class="todo-item">Buy Groceries<span class="todo-icon edit-icon">✏️</span><span class="todo-icon del-icon">🗑️</span></li>
            </div>
            </ul>
        </div>
    </div>
</body>
</html>
