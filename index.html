<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Todo with VanillaJS</title>
</head>
<body>
    <!-- Start of todo app -->
    <div class="todo-app">
        <!-- App title -->
        <h1 class="todo-app__title">Todos</h1>
        <!-- Start of input -->
        <form class="todo-app__form">
            <!-- input -->
            <input type="text" placeholder="insert new todo" id="newTodoInput" />
            <!-- submit button -->
            <input type="submit" id="todoBtn" value="Submit" />
        </form>
        <!-- End of input -->
         <!-- Start of todo list -->
        <ul class="todo-list">

            <li class="todo">
                <div class="todo__content">
                    <input 
                        type="text"
                        class="todo-text"
                        value="run a mile"
                        readonly
                    />
                </div>
            </li>

        </ul>
        <!-- End of todo list -->
    </div>
    <!-- End of todo app -->
</body>
</html>
